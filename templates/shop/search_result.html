{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="amado_product_area section-padding-100">
        <div class="container-fluid">
        {% if query %}
            <p>По запросу "{{ query }}" найдено товаров: {{ products|length }}</p>
          {% else %}
            <p>Введите поисковый запрос</p>
          {% endif %}

        <!--PRODUCT AREA-->
            <div class="row">
                {% for product in products %}
                <!-- Single Product Area -->
                <div class="col-12 col-sm-6 col-md-12 col-xl-6">
                    <div class="single-product-wrapper">
                        <!-- Product Image -->
                        <div class="product-img">
                            <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" alt=""></a>
                            <!-- Hover Thumb -->
    <!--                            <img class="hover-img" src="img/product-img/product2.jpg" alt="">-->
                        </div>

                        <!-- Product Description -->
                        <div class="product-description d-flex align-items-center justify-content-between">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <p class="product-price">{{ product.price }}</p>
                                <a href="{{ product.get_absolute_url }}">
                                    <h6>{{ product.name }}</h6>
                                </a>
                            </div>
                            <!-- Ratings & Cart -->
                            <div class="ratings-cart text-right">
                                <div class="ratings">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
<!--                                <div class="cart">-->
<!--                                    <a href="cart.html" data-toggle="tooltip" data-placement="left" title="Add to Cart"><img src="{% static 'img/core-img/cart.png' %}" alt=""></a>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
